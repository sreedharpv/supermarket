#Context path
server.servlet.context-path=/api

server.port=8081

#Application Logs
logging.file=d:supermarket-application.log
logging.file.max-size=50MB
logging.level.root=info
logging.pattern.file=%style{%d{ISO8601}}{black} %highlight{%-5level }[%style{%t}{bright,blue}] %style{%C{1.}}{bright,yellow}: %msg%n%throwable

#Monitoring - Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.based-path=/api
management.endpoints.web.cors.allowed-headers=*

